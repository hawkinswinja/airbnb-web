<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png" type="image/icon type">
    </head>
    <body>
        <header>
           <div></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <ul class="popover">
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>City1</li>
                                <li>City2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>City3</li>
                                <li>City4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Internet</li>
                    </ul>
                </div>
                <button type="button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                    <div class="price_by_night">$80</div>
                </article>
                <article>
                    <h2>Tiny Home</h2>
                    <div class="price_by_night">$60</div>
                </article>
                <article>
                    <h2>Residential</h2>
                    <div class="price_by_night">$180</div>
                    <div class="information">
                            <div class="max_guest">
                                Guests
                            </div>
                    </div>
                </article>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
